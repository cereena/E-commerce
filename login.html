<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | House of Elegance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('./media/clutches.avif');
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .form-title {
      font-weight: 600;
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fs-4" href="index.html" >House of Elegance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3 form-title">Login</h3>
    <form>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="" placeholder="name@gmail.com">
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="" placeholder="Enter your password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Login</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <p class="mb-0">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</div>

<footer class="text-center p-4 mt-5 bg-light">
    <p>&copy; 2025 Heat Haus Women Fashion. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
